<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <img width="100" height="100" src="https://www.greenscene.co.id/wp-content/uploads/2020/06/Avatar-2.jpg" alt='cat' />
<!--
    attribut:
    src = sumber
    alt = memberikan informasi jika tidak dapat melihat gambar di website kita
-->

    <video width="320" height="240" src="https://bit.ly/3j6rPni" autoplay controls></video>
    <!--
    attribute:
    width = lebar
    height = tingga
    src = sumber
    autoplay = memulai video otomatis
    controls = menambahkan kontrol pada video

    <video width="320" height="240">
        <src="https://bit.ly/3j6rPni" type="video/'tipevideonya' " />
    </video>

-->

    <audio controls>
        <src="cat_meow.mp3" type="audio/mp3" />
    </audio>
<!--
    attribut:
    src = sumber
    loop = mengulangi lagu setelah lagu habis
    autoplay = putar otomatis
    controls = menyediakan tombol kontrol
-->

    <iframe src="https://bit.ly/32jR7ro" width="200" height="300" scrolling="no" frameborder="1"></iframe>
<!--
    attribut:
    src = sumber
    scrolling (yes/no) = menghilangkan scroll
    frameborder = ukuran border frame
-->

</body>
</html>
