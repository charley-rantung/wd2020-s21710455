    <form>
        <fieldset>
            <legend>Formulir Calon Pegawai</legend><br>

            <label for="name">Nama : </label>
            <input type="text" name="name" /><br><br>

            <label for="address">Alamat : </label>
            <input type="text" name="address" /><br><br>

            <label for="password">Password : </label>
            <input type="text" name="password" /><br><br>

            <label for="radio">Jenis Kelamin :</label>
            <input type="radio" name="jenis_kelamin" value="Laki-Laki">Laki-Laki</input>
            <input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan</input><br><br>

            <label for="checkbox">Bahasa pemrograman yang dikuasai :</label>
            <input type="checkbox" name="bahasa" value="web">Web
            <input type="checkbox" name="bahasa" value="Mobile">Mobile
            <input type="checkbox" name="bahasa" value="Desktop">Desktop<br><br>

            <label for="option">Kota asal :</label>
            <select>
                <option value="Semarang">Semarang</option>
                <option value="Manado">Manado</option>
                <option value="Palu">Palu</option>
            </select><br><br>

            <label for="textarea">Apa yang membuat kami harus memilih anda ?</label><br>
            <textarea rows="6" cols="50" placeholder="Tulis komentar Anda di sini...."></textarea><br>

            <button>Proses</button>
        </fieldset>
    </form>
