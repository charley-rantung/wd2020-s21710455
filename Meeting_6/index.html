<!--
    Tabel
tag:
- <table>
- <tr> table row
- <td>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLTable</title>
</head>
<body>
    <h1>Table</h1>
    <table border="1" cellspacing="0" cellpadding="2">
        <thead>
            <!--
                <th>Kolom 1</th>
                <th>Kolom 2</th>
                <th>Kolom 3</th>
            -->
            <th></th>
            <th></th>
            <th>Kolom 1</th>
            <th colspan="2">Kolom 2</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">baris</th>
                <th>Baris 1</th>
                <td>Baris 1, Kol 1</td>
                <td>Baris 1, Kol 2</td>
                <td>Baris 1, Kol 3</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>Baris 2, Kol 1</td>
                <td>Baris 2, Kol 2</td>
                <td>Baris 2, Kol 3</td>
            </tr>
            <tr>
                <th>Baris 3</th>
                <td>Baris 3, Kol 1</td>
                <td>Baris 3, Kol 2</td>
                <td>Baris 3, Kol 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
